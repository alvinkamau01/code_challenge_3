<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <div id="container">
        <div id="movies">
            <img id="poster" src="" alt="Movie Poster">
            <h2 id="title">Title</h2>
            <p id="runtime">Runtime: </p>
            <p id="showtime">Showtime: </p>
            <p id="available-tickets">Available Tickets: </p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>
        <div id="movie-list">
            <ul id="films"></ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
